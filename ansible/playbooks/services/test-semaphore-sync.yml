---
- name: Test Semaphore Template Sync
  hosts: container-host
  gather_facts: no

  vars:
    # Exclude from Semaphore - test playbook only
    semaphore_exclude: true
    
    # Regular variable (not a survey field)
    log_level: debug
    container_name: test-service

  vars_prompt:
    - name: service_enabled
      prompt: "Enable the test service?"
      default: "yes"
      private: no

    - name: service_port
      prompt: "Service port number"
      default: "8080"
      private: no

    - name: service_name
      prompt: "Service display name"
      default: "Test Service"
      private: no

    - name: admin_password
      prompt: "Admin password"
      private: yes

  tasks:
    - name: Display configuration
      debug:
        msg: |
          Service enabled: {{ service_enabled }}
          Service port: {{ service_port }}
          Service name: {{ service_name }}
