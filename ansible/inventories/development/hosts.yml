---
# Development inventory for PrivateBox
# This inventory is used during development and testing

all:
  hosts:
    # Management VM (Ubuntu 24.04 with containers)
    ubuntu-management:
      ansible_host: 192.168.1.21  # Default IP from bootstrap
      ansible_user: ubuntuadmin
      ansible_become: true
      ansible_become_method: sudo
      ansible_python_interpreter: /usr/bin/python3
    
    # Proxmox host (for VM creation tasks)
    proxmox-host:
      ansible_host: 192.168.1.10  # Update with your Proxmox IP
      ansible_user: root
      ansible_python_interpreter: /usr/bin/python3
      proxmox_api_user: root@pam
      # proxmox_api_password will be prompted or stored in vault

  children:
    # Group for container-based services
    container-host:
      hosts:
        ubuntu-management:
    
    # Group for Proxmox operations
    proxmox:
      hosts:
        proxmox-host: